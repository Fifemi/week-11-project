<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="hero-section">
        <div class="search">
            <input type="text" placeholder="Enter City Name" class="input">
            <button class="btn">Search</button>
           </div>
           <div class="weather-temp"><img src="./images/rain-img.png"></div>
           <div class="text">
            <h2 class="temp">---</h2>
            <h3 class="city">---</h3>
           </div>
           <div class="weather-icon">
            <div class="tornado">
                <img src="./images/tornado-img.png" alt="photo">
                <h4 class="perc">10%</h4>
                <h4 class="cloud">Tornado</h4>
            </div>
            <div class="wind">
                <img src="./images/wind-img.png" alt="photo">
                <h3 class="kilo">25km/h</h3>
                <h3 class="wind">Wind Speed</h3>
            </div>
           </div>
       </div>
    </div>
</body>
</html>
